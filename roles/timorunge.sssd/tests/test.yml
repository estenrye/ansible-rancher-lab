---

- hosts: localhost
  gather_facts: True
  # Missing variables are set via `docker_test_runner`
  vars:
    sssd_config_type: config
    sssd_config:
      "domain/example.com":
        access_provider: ldap
        auth_provider: ldap
        id_provider: ldap
      sssd:
        config_file_version: 2
        services: nss, pam
        domains: example.com
  roles:
    - timorunge.sssd
