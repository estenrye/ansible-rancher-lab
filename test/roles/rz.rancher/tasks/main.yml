---
- name: Get RKE Binanry
  get_url:
    url: "https://github.com/rancher/rke/releases/download/{{rke_version}}/{{rke_binary}}"
    sha256sum: "{{rke_sha256sum}}"
    dest: /usr/bin/rke

- name: rancher servers
  debug: 
    msg: "{{hostvars[item]['ansible_default_ipv4']['address']}}"
  with_items:
    - "{{ groups['rancher_cluster'] }}"