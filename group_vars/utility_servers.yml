---
ntpd_enabled: True

ntp_area: 'us'

ntp_daemon_allow:
  - "127.0.0.1"
  - "10.100.10"

ntp_servers: 
  - 127.0.0.1

rsyslog_daemon_enabled: true

elastic_stack:
  user: vagrant
  group: vagrant
  version: "{{ ansible_date_time.date }}T{{ ansible_date_time.hour }}-{{ ansible_date_time.minute }}-{{ ansible_date_time.second }}"
  elk_version: 6.4.2